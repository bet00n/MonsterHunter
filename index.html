<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Monster Killer</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/vendor.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <section id="health-levels">
      <h2>MONSTER HEALTH <span class="counter" id="monster-health-counter">100</span></h2>
      <progress id="monster-health" max="100" value="100">100%</progress>
      <h2>PLAYER HEALTH <span class="counter" id="player-health-counter">100</span></h2>
      <progress id="player-health" max="100" value="100">100%</progress>
      <h2>MANA <span class="counter" id="mana-counter">50</span></h2>
      <progress id="player-mana" max="100" value="50"></progress>
      
    </section>
    <section id="controls">
      <button id="attack-btn">ATTACK (+5 mana)</button>
      <button id="strong-attack-btn">STRONG ATTACK (30 mana)</button>
      <button id="heal-btn">HEAL (60 mana)</button>
      <!-- <button id="log-btn">SHOW LOG</button> -->
    </section>
  </body>
</html>
